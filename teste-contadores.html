<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Contadores</title>
    <style>
        .subgroup-btn {
            background: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        .subgroup-btn.disabled {
            background: #bdc3c7;
            color: #7f8c8d;
            cursor: not-allowed;
        }
        .subgroup-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Teste de Contadores</h1>
    
    <div id="subgroupOptions" class="subgroup-options"></div>
    
    <button onclick="testarContadores()">Testar Contadores</button>
    <button onclick="limparTeste()">Limpar</button>

    <script>
        // Simular dados de teste
        let estatisticas = {
            grupoA: 5,
            grupoB: 3,
            subgrupos: {
                'A1': 2,
                'A2': 1,
                'A3': 0,
                'A4': 1,
                'A5': 1,
                'B1': 0,
                'B2': 1,
                'B3': 0,
                'B4': 1,
                'B5': 1
            }
        };

        function criarBotoesSubgrupos() {
            const subgroupOptions = document.getElementById('subgroupOptions');
            subgroupOptions.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const subgrupo = `A${i}`;
                const votosSubgrupo = estatisticas.subgrupos[subgrupo] || 0;
                const disponivel = votosSubgrupo < 9;
                const vagasRestantes = 9 - votosSubgrupo;

                console.log(`Criando botão ${subgrupo}: ${votosSubgrupo}/9`);

                const btn = document.createElement('button');
                btn.className = `subgroup-btn ${disponivel ? '' : 'disabled'}`;
                
                if (disponivel) {
                    btn.innerHTML = `
                        <strong>${subgrupo}</strong><br>
                        <span style="font-size: 1.1em; color: #2c3e50;">${votosSubgrupo}/9</span><br>
                        <small style="color: #27ae60;">${vagasRestantes} vagas</small>
                    `;
                } else {
                    btn.innerHTML = `
                        <strong>${subgrupo}</strong><br>
                        <span style="font-size: 1.1em; color: #e74c3c;">9/9</span><br>
                        <small style="color: #e74c3c;">LOTADO</small>
                    `;
                }

                subgroupOptions.appendChild(btn);
            }
        }

        function testarContadores() {
            console.log('Estatísticas de teste:', estatisticas);
            criarBotoesSubgrupos();
        }

        function limparTeste() {
            document.getElementById('subgroupOptions').innerHTML = '';
        }

        // Testar automaticamente
        testarContadores();
    </script>
</body>
</html>
